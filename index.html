<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <meta name="author" content="yifan jiao">   
        <meta name="description" content="My second web">
        <meta name="keywords" content="html, css, web, web development, seo">
        <title>Fakebook</title>
        <link 
            rel="stylesheet" 
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" 
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" 
            crossorigin="anonymous" 
            referrerpolicy="no-referrer" 
        />
        <link 
            rel="shortcut icon" 
            href="./assets/image/icon.jpg?v=2" 
            type="image/x-icon"
        >
        <link rel="stylesheet" href="./assets/css/index.css">
        <script src="assets/js/index.js" defer></script>
    </head>
    <body>
        <header>
            <div class="container header-grid">
                <div class="page-name">
                    Fakebook
                </div>
                <div class="nav nav-grid">
                    <div class="nav-name">Friends</div>
                    <div class="nav-name">Pages</div>
                    <div class="nav-name">Groups</div>
                    <div class="nav-name">My ads</div>
                    <div class="nav-name">Settings</div>
                </div>
                <div class="my-img">
                    <img src="./assets/image/my-img.jpg" alt="">
                </div>
            </div>
        </header>
        <main>
            <div class="container xx">
                <div class="user-info">
                    <div class="u-id"></div>
                    <div class="u-name"></div>
                    <div class="u-email"></div>
                    <div class="u-page"></div>
                    <div class="u-group"></div>
                    <div class="u-canMonetize"></div>
                </div>
                <div class="post-box">
                    <textarea cols="30" rows="4" placeholder="what's new, Yifan?"></textarea>
                </div>
                <div class="two-buttom">
                    <div class="img">
                            <input type="file" class="post-img">
                            <i class="fa-solid fa-image"></i>
                            <span class="img-name"></span>
                    </div>
                    <div class="post">
                        <div class="rel-post">
                            Post
                        </div>
                    </div>
                </div>
            </div>
            <div class="container js-box">
            </div>
        </main>
    </body>
</html>
